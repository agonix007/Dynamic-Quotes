<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ever-changing quotes that inspire."
    />
    <meta name="author" content="Bikram Pal" />
    <meta property="og:title" content="Dynamic Quotes" />
    <meta
      property="og:description"
      content="Ever-changing quotes that inspire."
    />
    <meta
      property="og:image"
      content="https://images.cdn2.stockunlimited.net/preview1300/quote-icon_1627548.jpg"
    />
    <title>Dynamic Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Satisfy&family=Vollkorn:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="box" data-aos="zoom-in">
        <div class="tweet">
          <img src="./twitter.png" alt="Tweeter" id="tweetNow" />
        </div>
        <div class="content">
          <i class="start-quote fas fa-quote-left"></i>
          <p id="quotes" class="quotes"></p>
          <p id="author" class="author"></p>
        </div>
        <div class="btn">
          <button id="newQuotes">New Quotes</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
